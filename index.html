<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Tilting Card</title>
  </head>
  <body>
    <div class="card">
      <div class="form">
        <input
          type="text"
          name="city"
          id="city"
          class="cityValue"
          placeholder="City"
        />
        <button class="search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              d="M8.25 10.875a2.625 2.625 0 115.25 0 2.625 2.625 0 01-5.25 0z"
            />
            <path
              fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.125 4.5a4.125 4.125 0 102.338 7.524l2.007 2.006a.75.75 0 101.06-1.06l-2.006-2.007a4.125 4.125 0 00-3.399-6.463z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div class="howsWeather">
        <div class="first">
          <p>Weather In <span class="weatherText">--</span></p>
          <p class="weatherTemp">--</p>
          <div class="aboutWeather">
            <p class="currState">None</p>
            <img src="https://openweathermap.org/img/wn/04d.png" alt="icon" />
          </div>
          <p class="humidity">--</p>
          <p class="windSpeed">--</p>
        </div>
        <div class="second">
          <p>Feels Like<span class="feelsLike">--</span></p>
          <p>Min: <span class="minTemp"> --</span></p>
          <p>Max: <span class="maxTemp"> --</span></p>
          <p class="country">--</p>
        </div>
      </div>
    </div>
    <div class="toastContainer"></div>
  </body>
</html>
